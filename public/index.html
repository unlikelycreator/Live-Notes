<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabootr - Real-time File & Text Sharing</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 600;
        }

        .h-buttons {
            display: flex;
            gap: 10px;
        }

        .description {
            font-size: 12px;
            font-weight: 100;
            color: gray;
        }

        .add-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .notify-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-btn:hover {
            opacity: 0.8;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .left-section {
            flex: 70%;
            background: white;
            padding: 20px;
        }

        .right-section {
            flex: 30%;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            color: #333;
        }

        .file-list a {
            display: block;
            padding: 8px 0;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .file-list a:hover {
            text-decoration: underline;
            color: orange;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>Kabootr</h1>
            <p class="description">A realtime notes and file sharing app</p>
        </div>
        <div class="h-buttons">
            <button class="add-btn" onclick="openPopup()">üìÅ Add File</button>
            <button class="notify-btn" onclick="sendNotification()">üîî Notify</button>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="filePopup">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="main-container">
        <div class="left-section">
            <textarea id="sharedText" placeholder="Start typing here..."></textarea>
        </div>
        <div class="right-section">
            <h3>Shared Files</h3>
            <div class="file-list" id="fileList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const textarea = document.getElementById('sharedText');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        socket.on('updateText', (text) => {
            textarea.value = text;
        });

        textarea.addEventListener('input', () => {
            socket.emit('textChange', textarea.value);
        });

        function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file.");

            const formData = new FormData();
            formData.append("file", file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    socket.emit('fileUploaded', data);
                    closePopup();
                })
                .catch(err => console.error(err));
        }

        socket.on('fileUploaded', (file) => {
            const link = document.createElement('a');
            link.href = file.fileUrl;
            link.textContent = file.fileName;
            link.download = file.fileName;
            fileList.appendChild(link);
        });

        function openPopup() {
            document.getElementById('filePopup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('filePopup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function sendNotification() {
            console.log("sending..")
            fetch("https://live-notes-5k5j.onrender.com/send-sms")
                .then(response => response.json())
                .then(data => {
                    alert("Notification Sent!");
                    console.log("Response:", data);
                })
                .catch(error => {
                    alert("Failed to send notification!");
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
