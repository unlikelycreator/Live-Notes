<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabootr - Real-time File & Text Sharing</title>
    <style>
        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; }
        
        /* Professional Glassmorphism UI */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        textarea {
            width: 90%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .upload-section {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-btn {
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        input[type="file"] {
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            border: none;
            font-size: 14px;
        }

        .file-list {
            margin-top: 15px;
            text-align: left;
        }

        .file-list a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #00c6ff;
            font-weight: 500;
            transition: 0.3s;
        }

        .file-list a:hover {
            text-decoration: underline;
            transform: translateX(4px);
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Kabootr - Real-time File & Text Sharing</h1>
        <textarea id="sharedText" placeholder="Start typing here..."></textarea>

        <div class="upload-section">
            <input type="file" id="fileInput">
            <button class="upload-btn" onclick="uploadFile()">Upload File</button>
        </div>

        <h3>Shared Files</h3>
        <div class="file-list" id="fileList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const textarea = document.getElementById('sharedText');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        socket.on('updateText', (text) => {
            textarea.value = text;
        });

        textarea.addEventListener('input', () => {
            socket.emit('textChange', textarea.value);
        });

        function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file.");

            const formData = new FormData();
            formData.append("file", file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                socket.emit('fileUploaded', data);
            })
            .catch(err => console.error(err));
        }

        socket.on('fileUploaded', (file) => {
            const link = document.createElement('a');
            link.href = file.fileUrl;
            link.textContent = file.fileName;
            link.download = file.fileName;
            fileList.appendChild(link);
        });
    </script>
</body>

</html>
