<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabootr</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        ::-webkit-scrollbar-button {
            display: none;
        }

        body {
            -ms-overflow-style: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5f7;
            opacity: 0.8;
            background-size: 20px 20px;
            background-image: repeating-linear-gradient(0deg, #444cf7, #444cf7 1px, #e5e5f7 1px, #e5e5f7);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 90%;
            background: transparent;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        textarea {
            width: 100%;
            height: 100%;
            min-height: 500px;
            max-height: 500px;
            overflow: scroll;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        textarea:focus {
            border-color: #74ebd5;
            box-shadow: 0px 0px 8px rgba(116, 235, 213, 0.5);
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: pulse 10s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1>Real-time Text Sharing</h1>
        <textarea id="sharedText" placeholder="Start typing here..."></textarea>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const textarea = document.getElementById('sharedText');

        socket.on('updateText', (text) => {
            textarea.value = text;
        });

        textarea.addEventListener('input', () => {
            socket.emit('textChange', textarea.value);
        });
    </script>
</body>

</html>
